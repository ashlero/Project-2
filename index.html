<body>
  <!-- Place your site's HTML here -->
  <nav class="nav">
    <a class="brand" href="index.html">La Pomme Bakery</a>

    <button class="hamburger" id="hamburger" aria-label="Menu" aria-expanded="false">
    â˜°
    </button>

    <div class="links" id="links">
      <a href="index.html">HOME</a>
      <a href="menu.html">MENU</a>
      <a href="order.html">ORDER</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </nav>

  <section class="hero">
    <img src="./img/croissant.jpeg" alt="" class="hero-image">

    <div class="hero-content">
      <h1 class="hero-title">Welcome to La Pomme Bakery</h1>
      <p class="hero-subtitle">Freshly baked, made with care.</p>
      <a href="#menu" class="hero-button">View Menu</a>
    </div>
  </section>

  <section class="order-section">

    <div class="order-container">
      
      <div id="order-content">
        <h2 class="order-title">Place an Order</h2>

        <p class="order-intro">
          Reserve your favorites ahead of time. We'll have them fresh and ready for pickup.
        </p>

        <form class="order-form" id="order-form">

          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
          </div>

          <div class="form-group">
            <label for="item">Select Item</label>
            <select id="item" name="item" required>
              <option value="">Choose an item</option>
              <option>Butter Croissant</option>
              <option>Almond Croissant</option>
              <option>Apple Turnover</option>
              <option>Sourdough Loaf</option>
              <option>Custom Cake</option>
            </select>
          </div>

          <div class="form-row">

          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
          </div>

          <div class="form-group">
            <label for="date">Pickup Date</label>
            <input type="date" id="date" name="date" required>
          </div>

          </div>

          <div class="form-group">
            <label for="notes">Special Instructions</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
          </div>

          <button type="submit" class="order-button">
            Submit Order
          </button>

        </form>
      </div>

      <p class="form-success" id="form-success">
        Thank you for your order! We'll be in touch soon to confirm your pickup.
      </p>

    </div>

  </section>

  <script src="js/main.js" defer></script>
</body>

</html>
